sudo: false
dist: xenial

services:
  - postgresql
  - mysql
os:
  - linux
language: python

python:
  - "2.7"
  - "3.6"
  - "3.7"
  - "3.8"

install:
  - pip install tox

before_script:
  - psql -c 'create database test;' -U postgres
  - mysql -e 'CREATE DATABASE IF NOT EXISTS test;'

script:
  - tox

